<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none
        }
        #box{
            width: 966px;
            margin: 0 auto;
        }
        ul{
            float: left;
            width: 200px;
            border: 1px solid red;
            margin: 0 10px;
        }
        ul li{
            width: 100%;
            height: 400px;
            background: #000;
            margin: 10px 0
        }
    </style>
</head>
<body>
   <div id="box">    
       <ul> </ul>
       <ul> </ul>
       <ul> </ul>
   </div>
</body>
<script>    
function rnd(n,m) { 
    return parseInt(n+Math.random()*(m-n));
 }
 function createLi() { 
     var oLi=document.createElement('li');
     oLi.style.background=`rgb(${rnd(0,256)},${rnd(0,256)},${rnd(0,256)})`
     oLi.style.height=rnd(100,400)+'px';
     return oLi
 }

window.onload=function(){
    var oBox=document.body.children[0];
    var aUl=oBox.children;
    //创建20个li
    function create20() { 
        for(var i=0;i<20;i++){
            var oLi=createLi();
            var arr=[];
            for(var j=0;j<aUl.length;j++){
                arr.push(aUl[j])
            }
            arr.sort(function(u1,u2){
                return u1.scrollHeight-u2.scrollHeight;
            })
            arr[0].appendChild(oLi);

        }
    }
    create20();
    window.onscroll=window.onresize=function(){
       
        var oSt=document.documentElement.scrollTop||document.body.scrollTop;
        var clienH=document.documentElement.clientHeight;

        if(oSt+clienH>=document.body.scrollHeight-500){
       
            create20();
        }
    }
};
</script>
</html>
