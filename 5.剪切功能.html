<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #obox2{
            background: red;
        }
    </style>
</head>
<body>
    <ul id="obox">    
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
    </ul>
    <input type="button" value="剪切">
    <ul id="obox2">
        
    </ul>
</body>
<script>
    window.onload=function(){
        var oUl1=document.body.children[0];
        var oUl2=document.body.children[2];
        var oBtn=document.body.children[1];
        var iNow=null;
        var aLi=oUl1.children;
        for(var i=0;i<aLi.length;i++){
            aLi[i].onclick=function(){
                iNow=this;
            };
        }
        oBtn.onclick=function(){
            oUl2.appendChild(iNow);
        };
    };
</script>
</html>
